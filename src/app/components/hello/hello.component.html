<nz-table #basicTable [nzData]="listOfData" (nzCurrentPageDataChange)="currentPageDataChange()">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <!-- basicTable.data listOfData -->
    <tbody>
        <tr *ngFor="let data of listOfData">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
                <a>Action ä¸€ {{ data.name }}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
            </td>
        </tr>
    </tbody>

</nz-table>

<button (click)="addData()">change data</button>
